<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Loser Countdown</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    <h2>Cuenta atr√°s para ser un loser</h2>
  <div id="countdown"></div>
  <script>
  var end = new Date('09/01/2020 0:01 AM');

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {

            clearInterval(timer);
            document.getElementById('countdown').innerHTML = 'EXPIRED!';

            return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById('countdown').innerHTML = "Quedan ";
        document.getElementById('countdown').innerHTML += days + ' dias, ';
        document.getElementById('countdown').innerHTML += hours + ' horas, ';
        document.getElementById('countdown').innerHTML += minutes + ' minutos y ';
        document.getElementById('countdown').innerHTML += seconds + ' segundos';
        document.getElementById('countdown').innerHTML += " para no ser un p*** loser";
    }

    timer = setInterval(showRemaining, 1000);
</script>
</body>
</html>
